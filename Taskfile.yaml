---
# https://taskfile.dev

version: '3'

tasks:
  clean:
    desc: Clean the dist
    cmds:
      - rm -rf ./dist/
  init:
    desc: Initiate virtual environment
    cmds:
      - python3 -m venv .venv
  deactivate:
    desc: Deactivate virtual environment
    cmds:
      - deactivate
  dist:
    desc: Run setup
    cmds:
      - python setup.py sdist
  reqs:
    desc: Install requirements
    cmds:
      - pip install -r requirements-dev.txt
  run:
    desc: Run a case
    cmds:
      - python test.py
  test:
    desc: Run unit tests
    cmds:
      - python run_tests.py
  default:
    cmds:
      - task -l
    silent: true
